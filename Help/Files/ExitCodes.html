<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>xps2img Exit Codes</title>
    <link rel="stylesheet" type="text/css" href="css/help.css" media="all" />
</head>
<body>
    <h1>xps2img Exit Codes</h1>
    <table>
    <tr>
	<th>Code</th>
    	<th>Description</th>
    </tr>
    <tr>
    	<td>0</td>
    	<td>Conversion succeeded.</td>
    </tr>
    <tr>
    	<td>1</td>
    	<td>Invalid <a href="Options.html">command-line</a> arguments.</td>
    </tr>
    <tr>
    	<td>2</td>
    	<td>No <a href="Options.html">command-line</a> arguments were specified. Help is displayed.</td>
    </tr>
    <tr>
    	<td>3</td>
    	<td>Conversion failed.</td>
    </tr>
    <tr>
    	<td>4</td>
    	<td><a href="Options.html#pages">Pages</a> specified are out of document pages range.</td>
    </tr>
    <tr>
    	<td>5</td>
    	<td>Conversion was aborted by user.</td>
    </tr>
    </table>
</body>
</html>
